<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="memory_styles.css">
    <script src="script/memory.js" defer></script>
</head>

<body>
    <header>
        <h1>MEMORY GAME</h1>
        <p>Design your own memory game</p>


        <i class="fas fa-redo"></i>
    </header>
    <main>

        <form>
            <div id="form">
                <h2>Choose here</h2>
                <fieldset>
                    <input type="number" name="Stepper" step="1" min="5" max="25" value="0" />
                    <hr />
                </fieldset>
                <fieldset>
                    <legend>Size of cards</legend>
                    <span id="slider">
                        <span>
                            0.1 L
                            <input type="range" name="Amount" id="amount" min="0.1" max="1.0" step="0.1" value="0.1">
                            1.0 L
                        </span>
                        <progress max="1.0" value="0.1" />
                    </span>
                </fieldset>
                <fieldset>
                    <legend>boardgame-color</legend>
                    <input type="color" name="Color" placeholder="red" id="color" value="#ff0000">
                    <hr />
                </fieldset>
                <fieldset>
                    <legend>color of cards</legend>
                    <input type="color" name="Color" placeholder="red" id="color" value="#ff0000">
                    <hr />
                </fieldset>
                <fieldset>
                    <legend>font-color</legend>
                    <input type="color" name="Color" placeholder="red" id="color" value="#ff0000">
                    <hr />
                </fieldset>
                <fieldset>
                    <legend>fonts</legend>
                    <select name="fonts" id="fonts">
                        <option class="option1" value="'Courier New', Courier, monospace" >Courier New</option>
                        <option class="option2" value="'Times New Roman', Times, serif" >Times New Roman</option>
                        <option class="option3" value="Verdana, Geneva, Tahoma, sans-serif" >Verdana</option>
                    </select>
                </fieldset>
            </div>
        </form>

















    </main>
    <footer>
        <p>Julia Dajcman MKB 2 266955</p>
    </footer>

</body>

</html>
